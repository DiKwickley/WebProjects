<!DOCTYPE html>
<html>
<head>
	<title>
		GDP 
	</title>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script type="text/javascript" src="charting.js"></script>


</head>

<style type="text/css">
	
	div {
		float: left;
		margin: 5px;
	}


</style>

<body>

	<header>

		<p>INFORMATION ABOUT GDP OF THE COUTRY </p>
		
	</header>

	<div class="main" align="center">


		<div style="width: 32%;" align="left">
			<canvas id="barChart_graph" width="400" height="400" style="border:1px solid #000000;"></canvas>
		</div>


		<div style="width: 32%;" align="right">
			<canvas id="pieChart_graph" width="400" height="400" style="border:1px solid #000000;"></canvas>
		</div>

		<div style="width: 32%;" align="right">
			<canvas id="radarChart_graph" width="400" height="400" style="border:1px solid #000000;"></canvas>
		</div>

			<canvas id="lineChart_graph" width="1211" height="400" style="border:1px solid #000000;"></canvas>

		
	</div>

</body>
</html>
